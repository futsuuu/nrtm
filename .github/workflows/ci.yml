name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust toolchains
        uses: Swatinem/rust-cache@v2

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Build
        run: |
          python ./build.py --release
          ls -l ./out

      - name: Lint
        run: cargo clippy

      - name: Test
        run: cargo test
